<!DOCTYPE html>
<html>
  <head>
    <title>User Management</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div id=loginPanel class=panel>
      <div>
        <h3>Login</h3>
      </div>
      <form id="login">
        <label for="user">Username: </label>
        <input name="user">
        <label for="pass"><br>Password: </label>
        <input name="pass" type="password" value=""><br>
        <input type="submit" value="Login">
      </form>
      <button onclick="showCreate()">Create new user</button>
      <button onclick="showDelete()">Delete account</button>
    </div>
    <div id=createPanel class=panel>
      <div>
        <h3>Create a new account</h3>
      </div>
      <form id="createUser">
        <label for="user">Username: </label>
        <input name="user" value="">
        <label for="email"><br>Email: </label>
        <input name="email" value="">
        <label for="pass"><br>Password: </label>
        <input name="pass" type="password" value=""><br>
        <input type="submit" value="Add User">
      </form>
    </div>
    <div id=deletePanel class=panel>
      <div>
        <h3>Delete an account</h3>
      </div>
      <form id="deleteUser">
        <label for="user">Username: </label>
        <input name="user"><br>
        <input type="submit" value="Delete User">
      </form>
    </div>
    <script src="site.js"></script>
  </body>
</html>
